{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
</head>
<body>
    <h1>Edit Customer</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" value="{{ customer.image }}"><br>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ customer.first_name }}"><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ customer.last_name }}"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ customer.email }}"><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ customer.phone }}"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ customer.address }}"><br>
        <label for="joined_at">Joined At:</label>
        <input type="date" id="joined_at" name="joined_at" value="{{ customer.joined_at }}"><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
